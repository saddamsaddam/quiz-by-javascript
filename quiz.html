<form action="#" th:action="@{/quizcreatesubmit}" th:modelAttribute="home" method="post" enctype="multipart/form-data" >
<!-- header part -->

<div class="row" style="margin-top:50px;margin-bottom:30px;">
<div class="col-sm-4 row" >
	<div class="col-sm-6" style="text-align:center"><button style="color:black">X</button></div>
	<div class="col-sm-6 row">
	   <div class="col-sm-4">img</div>
	   <div class="col-sm-8">Assignment</div>
	</div>
	  

</div>
<div class="col-sm-4"></div>
<div class="col-sm-4 row">

    </div>
     <div class="col-sm-3">
                 <div class="dropdown">

				   Assign/Discard
				  </button>
				
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				    <li><input type="submit" value="Assign" style="width:100px;margin-top:10px;" /><br /></li>

				  </ul>
				</div>

     </div>

</div>

<!-- bodypart -->

<div class="row fluid"  >
<div class="col-sm-2"></div>

	<div class="col-sm-6 container ">
	<div style="text-align:center;">
	<input  type="text" class="quizresult" name="quizresult" style="display:none" >
	<p class="quizresultoption" name="quizresultoption" ></p>
	
	
	 <p class=" cqq btn bg-secondary">Create Quiz</p>
	</div>
	<div class="quizbody">
	
	
	</div>
	<div class="quizsave" style="display:none;text-align:left" >
	
	</div>
	   
	</div>
	<div class="col-sm-4">
		For
		<div class="row">
		
			<div class="col-sm-4">
			
				<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle"  style="padding:20px;border-radius:10px" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
				    Select Class
				  </button>
				
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				    <li><input type="checkbox" name="classname" value="five" checked />Action <br /></li>
				    <li><input type="checkbox" name="classname" value="four"/>Another action</li>
				  </ul>
				</div>
				
			</div>
			<div class="col-sm-4">
				<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle"  style="padding:20px;border-radius:10px" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
				    Select Student
				  </button>
				
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				    <li><input type="checkbox" name="studentname" value="Action" checked/>Action <br /></li>
				    <li><input type="checkbox" name="studentname" value="Another action"/>Another action</li>
				  </ul>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
		Points
		<div class="row">
			<div class="col-sm-4">
				<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle"  style="padding:20px;border-radius:10px" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
				    Select Point
				  </button>
				
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				    <li><input type="radio" name="pointname" value="100" checked/>100 <br /></li>
				    <li><input type="radio" name="pointname" value="Ungraded" />Ungraded</li>
				  </ul>
				</div>
			
			</div>
			<div class="col-sm-8"></div>
		</div>
		Due
		<div class="row">
			<div class="col-sm-8">
				<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle"  style="padding:20px;border-radius:10px" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
				    Select Date and time
				  </button>
				
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				    <li ><input type="date" name="date"  id="datePicker"  style="margin-bottom:10px;margin-top:10px;width:200px"/> <br /></li>
				    <li><input type="time" name="time" value="12:00"  id="timePicker" style="margin-bottom:10px;margin-top:10px;width:200px"/></li>
